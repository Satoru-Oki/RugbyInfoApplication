<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Rugby Player</title>
    <link rel="stylesheet" th:href="@{/css/playerCreateForm.css}">
</head>
<body>
<div class="container">
    <h1>選手登録</h1>
    <form th:action="@{/rugbyPlayers/create}" th:object="${playerCreateForm}"
          method="post">
        <div class="form-group">
            <label for="nationality">チーム名:</label>
            <input type="text" id="nationality" name="nationality" required>
        </div>
        <div class="form-group">
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="height">身長 (cm):</label>
            <input type="number" id="height" name="height" required>
        </div>
        <div class="form-group">
            <label for="weight">体重 (kg):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <div class="form-group">
            <label for="rugbyPosition">ポジション:</label>
            <select id="rugbyPosition" name="rugbyPosition" required>
                <option value="">選択してください</option>
                <option value="PR">PR</option>
                <option value="HO">HO</option>
                <option value="L">L</option>
                <option value="FL">FL</option>
                <option value="BR">BR</option>
                <option value="N8">N8</option>
                <option value="SH">SH</option>
                <option value="FH">FH</option>
                <option value="HB">HB</option>
                <option value="C">C</option>
                <option value="W">W</option>
                <option value="FB">FB</option>
            </select>
        </div>
        <button type="submit" class="btn">選手を登録</button>
    </form>
</div>
</body>
</html>
